<h2 mat-dialog-title>Detalle Menú</h2>

<mat-dialog-content>
  
    <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
        <div class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <input matInput placeholder="{{constantes.titulo}}" [(ngModel)]="menu.titulo" autocomplete="off" type="text" readonly readonly />
          </mat-form-field>
        </div>

        <div class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <input matInput placeholder="{{constantes.descripcion}}" [(ngModel)]="menu.descripcion" autocomplete="off" type="text" readonly />
          </mat-form-field>
        </div>
      </div>
    
      <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
        <div class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <mat-label>Tipo de enlace</mat-label>
              <mat-select placeholder="Seleccione {{constantes.tipoEnlace}}"  [(value)]="tipoEnlace" disabled>
                <mat-option value="Interno"> Interno </mat-option>
                <mat-option value="Externo"> Externo </mat-option>
              </mat-select>
          </mat-form-field>    
        </div>
        
        <div *ngIf="tipoEnlace == 'Interno'" class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <input matInput placeholder="{{constantes.url}}"  [(ngModel)]="menu.routerLink" autocomplete="off" type="text" readonly />
          </mat-form-field>
        </div>
    
        <div *ngIf="tipoEnlace == 'Externo'" class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <input matInput placeholder="{{ constantes.href }}"  [(ngModel)]="menu.href" autocomplete="off" type="text" readonly />
          </mat-form-field>
        </div>
    
        <div *ngIf="tipoEnlace == 'Externo'" class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <mat-select placeholder="{{ constantes.target }}" [(ngModel)]="menu.target" [(value)]="menu.target" disabled>
              <mat-option value="_blank"> Blank </mat-option>
              <mat-option value="_self"> Selft </mat-option>
              <mat-option value="_parent"> Parent </mat-option>
              <mat-option value="_top"> Top </mat-option>
              <!-- <mat-option value="framename"> Framename </mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    
      <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
        <div class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <mat-label>Menú padre</mat-label>
            <mat-select placeholder="Seleccione {{constantes.padre}}"  [(value)]="parentId" disabled >
              <mat-option *ngFor="let option of listaMenu" [value]="option.id">
                {{ option.titulo }}
              </mat-option>
            </mat-select>
          </mat-form-field>  
        </div>

        <div class="item" fxFlex="50%">
            <mat-form-field class="w-100">
              <mat-label>Permiso</mat-label>
              <mat-select placeholder="Seleccione {{constantes.permiso}}" [(value)]="permisoId" disabled>
                <mat-option *ngFor="let option of listaPermiso" [value]="option.id">
                  {{ option.nombre }}
                </mat-option>
              </mat-select>
            </mat-form-field>  
          </div>
      </div>
    
      <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
        
        <div class="item" fxFlex="50%">
          <mat-form-field class="w-100">
            <input matInput placeholder="{{constantes.icon}}"  [(ngModel)]="menu.icon" autocomplete="off" type="text" readonly />
          </mat-form-field>
        </div>

        <div class="item" fxFlex="50%">
            <mat-form-field class="w-100">
              <input matInput placeholder="{{constantes.orden}}" [(ngModel)]="menu.orden" autocomplete="off" type="number" readonly />
            </mat-form-field>
          </div>
      </div>
    
      <div class="container" fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">
           
        <div class="item" fxFlex="50%">
          <mat-checkbox [(ngModel)]="menu.activo" name="activo" id="activo" disabled>Activo</mat-checkbox>
        </div>
      </div>

</mat-dialog-content>

<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="close()">
      <mat-icon class="m-1">close</mat-icon> Cancelar
  </button>
</mat-dialog-actions>

<h2 mat-dialog-title>{{ constants.crear }} Documento</h2>

<div class="msj_obligatorio mb-10" fxLayout="row" fxLayoutAlign="start">
  <h5>Todos los campos con * son obligatorios</h5>
</div>

<mat-dialog-content [formGroup]="formDocumentos">
  <div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">
    <div class="item" fxFlex="50%">
      <sigma-form-select placeholder="{{constants.tipoDocumento}}" formControlName="tipoDocumento"
        [(ngModel)]="transicionEstadoDocumento.tipoDocumento"
        [path]="constants.path_administracion_documento_tipoDocumento" [listBy]="'descripcion'">
      </sigma-form-select>
    </div>
    <div class="item" fxFlex="50%">
      <sigma-form-select placeholder="{{constants.estadoDocumentoInicial}}" formControlName="estadoDocumentoInicial"
        [(ngModel)]="transicionEstadoDocumento.estadoDocumentoInicial"
        [path]="constants.path_administracion_documento_estadoDocumento" [listBy]="'descripcion'">
      </sigma-form-select>
    </div>
    <div class="item" fxFlex="50%">
      <sigma-form-select placeholder="{{constants.estadoDocumentoFinal}}" formControlName="estadoDocumentoFinal"
        [(ngModel)]="transicionEstadoDocumento.estadoDocumentoFinal"
        [path]="constants.path_administracion_documento_estadoDocumento" [listBy]="'descripcion'">
      </sigma-form-select>
    </div>
  </div>
</mat-dialog-content>

<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>

<mat-dialog-actions *sigmaIsGranted="constants.permiso_administracion_documento_create" fxLayout="row"
  fxLayoutAlign="end" class="flex-p">
  <button mat-button color="warn" class="m-1" (click)="close()">
    <mat-icon class="m-1">close</mat-icon> {{ constants.cancelar }}
  </button>
  <button mat-raised-button color="primary" class="m-1" [disabled]="disableSubmit" (click)="onSubmit()"
    *sigmaIsGranted="constants.permiso_administracion_documento_create">
    <mat-icon class="m-1">save</mat-icon> {{ constants.guardar }}
  </button>
</mat-dialog-actions>

<h2 mat-dialog-title>Eliminar Rol</h2>

<h3 mat-dialog-title>Â¿Desea eliminar el Rol?</h3>

<mat-dialog-content [formGroup]="form">
  <input type="hidden" formControlName="id">
</mat-dialog-content>

<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>

<mat-dialog-actions align="end" fxLayout="row" fxLayout.lt-sm="column">
  <button class="mb-10 w-100" fxFlex mat-button color="warn" (click)="close()">
      <mat-icon class="m-1">clear</mat-icon> No
  </button>
  <button class="mb-10 w-100" fxFlex mat-raised-button color="primary" (click)="save()">
      <mat-icon class="m-1">check_circle_outline</mat-icon> Si
    </button>
</mat-dialog-actions>

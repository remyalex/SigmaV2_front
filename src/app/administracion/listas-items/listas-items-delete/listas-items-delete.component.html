<h3 mat-dialog-title>Â¿Desea eliminar la Lista item?</h3>

<mat-dialog-content [formGroup]="form">
  <input type="hidden" formControlName="id">
</mat-dialog-content>

<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>

<mat-dialog-actions fxLayoutAlign="end" fxLayout="row" fxLayout.lt-sm="column">
  <button class="mb-10 w-100" fxFlex mat-button color="warn" (click)="close()">
    <mat-icon class="m-1">clear</mat-icon> {{ constants.no }}
  </button>
  <button [disabled]="disabledBtn" class="mb-10 w-100" fxFlex mat-raised-button color="primary" (click)="save()">
    <mat-icon class="m-1">check_circle_outline</mat-icon> {{ constants.si }}
  </button>
</mat-dialog-actions>



<div fxLayout="column" fxLayout.lt-md="row">
  <div fxFlex="100" class="flex-p">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row" fxLayout.lt-md="column">
          <div fxLayoutAlign="start" fxFlex>
            <button mat-stroked-button color="primary" class="m-1 mb-10" (click)="backFormato();"
              *sigmaIsGranted="constants.permiso_administracion_formatoseccion_create">
              <mat-icon>arrow_back_ios</mat-icon> 
              {{ constants.regresarFormato }}
            </button>
          </div>
          <div fxLayoutAlign="end" fxFlex>
            <button mat-raised-button color="primary" class="m-1 mb-10" (click)="create();"
            *sigmaIsGranted="constants.permiso_administracion_formatoseccion_create"><mat-icon class="m-1">note_add</mat-icon> {{ constants.crearNuevo }}</button>
          </div>
        </div>
        <sigma-administracion-formatoseccion-list *sigmaIsGranted="constants.permiso_administracion_formatoseccion_list"></sigma-administracion-formatoseccion-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<mat-form-field  class="w-100">
    <mat-select placeholder="{{label}}" (selectionChange)="select($event.value)" [disabled]="disabled"
        [(value)]="selected" [required]="required">
        <mat-option value>Seleccionar</mat-option>
        <mat-option *ngFor="let option of options" value="{{ option[id] }}">
            {{option[display]}}
        </mat-option>
    </mat-select>
</mat-form-field>

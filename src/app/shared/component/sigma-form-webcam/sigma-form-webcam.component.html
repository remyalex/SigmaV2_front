<webcam 
  [height]="300" [width]="300" 
  [trigger]="triggerObservable" 
  (imageCapture)="handleImage($event)"
  *ngIf="showWebcam && errors.length==0" 
  [allowCameraSwitch]="allowCameraSwitch" 
  [switchCamera]="nextWebcamObservable"
  [videoOptions]="videoOptions" 
  (cameraSwitched)="cameraWasSwitched($event)" 
  (initError)="handleInitError($event)">
</webcam>

<div *ngIf="showWebcam && errors.length==0" fxLayout="row" fxLayoutAlign="center" class="flex-p">
  <button mat-raised-button color="primary" class="m-1" (click)="triggerSnapshot()" [disabled]="!tomarFotoBtn">
    <mat-icon class="m-1">camera_enhance</mat-icon> Tomar foto
  </button>
  <button mat-raised-button color="primary" class="m-1" (click)="showNextWebcam()" [disabled]="!multipleWebcamsAvailable">
    <mat-icon class="m-1">switch_camera</mat-icon> Cambiar c√°mara
  </button>
</div>

<mat-error *ngFor="let error of errors">
  <mat-error>
    {{ error.message }}
  </mat-error>
</mat-error>

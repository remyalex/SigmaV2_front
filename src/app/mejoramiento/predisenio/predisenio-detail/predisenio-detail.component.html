<div fxLayout="column" *sigmaIsGranted="constants.mejoramiento_prediseino_view">
  <div class="msj_obligatorio" fxLayout="row" fxLayoutAlign="start">
    <h5>{{ constants.informacionCampoObligatorio }}</h5>
  </div>

  <mat-card-content class="flex-p m-0">
    <div fxLayout="row" fxLayout.lt-md="column" class="mt-10 mb-20">
      <div fxLayoutAlign="start" fxFlex>
        <button mat-stroked-button color="primary" (click)="onBack()">
          <mat-icon class="m-1">arrow_back_ios</mat-icon>
          {{ constants.irAtras }}
        </button>
      </div>
    </div>

    <div [formGroup]="form">
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0">
        <div fxFlex>
          <mat-form-field class="w-100">
            <mat-select (ngModelChange)="viewStatus($event)" [placeholder]="constants.apiques" [(ngModel)]="predisenioEdit.requiereApique"
              formControlName="apiques" required>
              <mat-option>Seleccione</mat-option>
              <mat-option *ngFor="let item of optionsList" [value]="item.value"> {{ item.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex>
          <div class="w-100">
            <button type="button" (click)="ubicarApique()" [disabled]="disabledApique || forceDisableApique" mat-raised-button color="primary"
              class="m-1">
              <mat-icon class="m-1">room</mat-icon> {{ constants.ubicarApique }}
            </button>
          </div>
        </div>
      </div>

      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0">
        <div fxFlex>
          <mat-form-field class="w-100">
            <mat-select [(ngModel)]="predisenioEdit.requiereAforo" [placeholder]="constants.aforos"
              formControlName="aforos">
              <mat-option>Seleccione</mat-option>
              <mat-option *ngFor="let item of optionsList" [value]="item.value"> {{ item.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="w-100">
            <mat-select [(ngModel)]="predisenioEdit.solicitudesAdicionales" [placeholder]="constants.solicitud"
              formControlName="solicitud">
              <mat-option>Seleccione</mat-option>
              <mat-option *ngFor="let item of options" [value]="item.value"> {{ item.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0">
        <div fxFlex>
          <mat-form-field class="w-100">
            <textarea matInput rows="5" [placeholder]="constants.observacionSolicitud" [(ngModel)]="predisenioEdit.observacionSolicitud" formControlName="observacionSolicitud"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0">
        <div fxFlex>
          <mat-form-field class="w-100">
            <mat-select [(ngModel)]="predisenioEdit.esViableIntervencion" [placeholder]="constants.viableIntervencion" formControlName="viableIntervencion">
              <mat-option>Seleccione</mat-option>
              <mat-option *ngFor="let item of options" [value]="item.value"> {{ item.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0">
        <div fxFlex>
          <mat-form-field class="w-100">
            <textarea matInput rows="5" [placeholder]="constants.observacionIntervencion" [(ngModel)]="predisenioEdit.observacionIntervencion"
              formControlName="observacionIntervencion"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0">
        <div fxFlex>
          <mat-form-field class="w-100">
            <textarea matInput rows="5" [placeholder]="constants.observacionGestion" [(ngModel)]="predisenioEdit.observacionGestion" formControlName="observacionGestion"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div *ngIf="superficieAgrupacion" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="0">
        <div fxFlex>
          <mat-form-field class="w-100">
            <mat-select [placeholder]="constants.levantamientoTopografico"
              [(ngModel)]="predisenioEdit.levantamientoTopografico" formControlName="levantamientoTopografico">
              <mat-option>Seleccione</mat-option>
              <mat-option *ngFor="let item of options" [value]="item.value"> {{ item.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex>
          <mat-form-field class="w-100">
            <mat-select [placeholder]="constants.modulacionLosas"
              [(ngModel)]="predisenioEdit.modulacionLosas" formControlName="modulacionLosas">
              <mat-option>Seleccione</mat-option>
              <mat-option *ngFor="let item of options" [value]="item.value"> {{ item.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div> 
  </mat-card-content>

  <div fxLayout="row" fxLayoutAlign="end">
    <mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>
    <div class="mt-10" *ngIf="showCancelar">
      <button type="button" (click)="onBack()" mat-button color="warn" class="m-1">
        <mat-icon class="m-1">close</mat-icon> {{ constants.cancelar }}
      </button>
    </div>
  </div>
</div>

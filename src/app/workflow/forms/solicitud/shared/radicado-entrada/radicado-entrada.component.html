<mat-card-header fxLayoutAlign="center">
  <mat-card-subtitle>
    <h2>Vincular Radicado de Entrada</h2>
  </mat-card-subtitle>
</mat-card-header>

<mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>

<div fxLayout=" column" fxLayout.gt-sm="row wrap">
  <div fxFlex="100" class="flex-p">
    <mat-card>
      <mat-card-content>
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">
          <div class="item" fxFlex="20%">
            <mat-form-field class="w-100">
              <input matInput placeholder="Pk" [(ngModel)]="mantenimiento.pk" readonly>
            </mat-form-field>
          </div>
          <div class="item" fxFlex="20%">
            <mat-form-field class="w-100">
              <input matInput placeholder="Radicado de Entrada" [(ngModel)]="mantenimiento.radicadoSolicitudReserva" readonly>
            </mat-form-field>
          </div>
          <div class="item" fxFlex="20%">
            <mat-form-field class="w-100">
              <input matInput placeholder="Origen" [(ngModel)]="mantenimiento.origen.descripcion" readonly>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>
      <mat-card-content class="p-16 m-0" [formGroup]="formEntrada">
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">
          <div class="item" fxFlex="20%">
            <mat-form-field class="w-100">
              <input matInput placeholder="Buscar radicado" [(ngModel)]="searchRadicado"
                formControlName="searchRadicado" required>
            </mat-form-field>
          </div>
          <div class="item" fxFlex="20%">
            <div class="item" fxFlex="100%" fxLayout.xs="column" fxLayout.sm="column">
              <button mat-button mat-raised-button color="primary" (click)="buscarRadicado()">
                <mat-icon class="m-1">search</mat-icon>
                Buscar Radicado
              </button>
            </div>
          </div>
        </div>
        <div fxLayoutGap="20px" fxLayoutGap.lt-md="0">
          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">

            <div class="item" fxFlex="20%">
              <mat-form-field class="w-100">
                <input matInput placeholder="Radicado de Entrada" formControlName="radicadoEntrada"
                  [(ngModel)]="mantenimiento.radicadoRespuestaReserva" readonly>
              </mat-form-field>
            </div>
            <div class="item" fxFlex="20%">
              <mat-form-field class="w-100">
                <input matInput placeholder="Fecha radicaciÃ³n" formControlName="fechaRadicacion"
                  [(ngModel)]="fechaRadicacion" readonly>
              </mat-form-field>
            </div>
            <div class="item" fxFlex="20%">
              <mat-form-field class="w-100">
                <input matInput placeholder="Fecha vencimiento" formControlName="fechaVencimiento"
                  [(ngModel)]="fechaVencimiento" readonly>
              </mat-form-field>
            </div>
            <div class="item" fxFlex="20%">
              <mat-form-field class="w-100">
                <input matInput placeholder="Remitente" formControlName="remitente" [(ngModel)]="remitente" readonly>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0">
            <div class="item" fxFlex="20%">
              <mat-form-field class="w-100">
                <input matInput placeholder="Asunto" formControlName="asunto" [(ngModel)]="asunto" readonly>
              </mat-form-field>
            </div>
            <div class="item" fxFlex="20%">
              <mat-form-field class="w-100">
                <input matInput placeholder="Fecha de generacion documento" formControlName="fechaGeneracionDocumento"
                  [(ngModel)]="fechaGeneracionDocumento" readonly>
              </mat-form-field>
            </div>
            <div class="item" fxFlex="20%">
              <mat-form-field class="w-100">
                <input matInput placeholder="dependencia asignada" formControlName="dependenciaAsignada"
                  [(ngModel)]="dependenciaAsignada" readonly>
              </mat-form-field>
            </div>
            <div class="item" fxFlex="20%">
              <sigma-form-select [path]="'/api/administracion/lista/ESTADO_TIPO_RADICADO/items'"
              [(ngModel)]="mantenimiento.tipoRadicadoRespuestaReserva " formControlName="tipoRtaRadSalida"
              (ngModelChange) ="onChangeTipoRta($event)"
              name="tipoRtaRadSalida " placeholder="Tipo Respuesta"
              [listBy]="'descripcion'">
            </sigma-form-select>
            </div>
          </div>
        </div>
        <mat-divider class="mat-divider mat-divider-horizontal"></mat-divider>
        <div fxLayout="row" fxLayoutAlign="end" class="flex-p">
          <mat-dialog-actions>
            <button mat-button mat-raised-button color="primary" [disabled]="mantenimiento.radicadoSolicitudReserva == null || processing"
              (click)="borrarRadicado()">
              <mat-icon class="m-1">delete</mat-icon>
              Borrar Radicado
            </button>
            <button mat-button color="warn" (click)="close()">
              <mat-icon class="m-1">close</mat-icon> Cancelar
            </button>
            <button [disabled]="processing" mat-raised-button color="primary" (click)="save()">
              <mat-icon class="m-1">save</mat-icon> Guardar
            </button>
          </mat-dialog-actions>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
